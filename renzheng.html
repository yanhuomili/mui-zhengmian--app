<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>认证</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link rel="stylesheet" type="text/css" href="css/mui.min.css"/>
		<link rel="stylesheet" type="text/css" href="css/reset.css"/>
		<link rel="stylesheet" type="text/css" href="css/renzheng.css"/>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
		    <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
		    <h1 class="mui-title">身份认证</h1>
		</header>
		<div class="mui-content">
			<div class="bgc-p">
				<img src="img/bg_tou@2x.png"/>
				<div class="erwei">
					<img src="img/erweima.png"/>
				</div>
			</div>
			<div class="name row-c">
				<dl class="col-c">
					<dt><img src="img/tou@2x.png"/></dt>
					<dd class="row-c">
						<em><img src="img/vip.png"/></em>
						<span>于先生</span>
					</dd>
				</dl>
				
			</div>
			
			<ul class="mui-table-view info-list">
		        <li class="mui-table-view-cell">
		            <p><i>姓名</i><span>于先生</span></p>
		        </li>
		        <li class="mui-table-view-cell">
		            <p><i>性别</i><span>男</span></p>
		        </li>
		        <li class="mui-table-view-cell">
		            <p class="row-l"><i>公司名</i><span>英诺科技有限公司</span></p>
		        </li>
		        <li class="mui-table-view-cell">
		            <p><i>部门</i><span>研发部</span></p>
		        </li>
		        <li class="mui-table-view-cell">
		            <p><i>职务</i><span>IT工程师</span></p>
		        </li>
		    </ul>
		    
		    <button class="mui-btn mui-btn-danger mui-btn-block sure">确认</button>
			<button class="mui-btn mui-btn-default mui-btn-block ignore">忽略</button>
			
		</div>
		
		
		<script type="text/javascript" src="js/mui.min.js"></script>
		<script type="text/javascript" src="js/jquery.js"></script>
		<script type="text/javascript" src="js/common.js"></script>
		
		<script type="text/javascript">
			mui.init();
		</script>
	</body>

</html>
