<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>用户资料</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link rel="stylesheet" type="text/css" href="css/mui.min.css"/>
		<link rel="stylesheet" type="text/css" href="css/reset.css"/>
		<link rel="stylesheet" type="text/css" href="css/shiming-user-center.css"/>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
		    <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
		    <h1 class="mui-title">用户资料</h1>
		</header>
		<div class="mui-content">
			<ul class="mui-table-view head-pic">
			    <li class="mui-table-view-cell mui-media">
			        <a href="javascript:;" class="mui-navigate-right">
			            <img class="mui-media-object mui-pull-left" src="img/baby-88.png">
			            <div class="mui-media-body">
			                <p class="row-lr">
			                	<span class="row-l"><em><img src="img/vip.png"/></em><i>花花</i></span>
			                </p>
			            </div>
			        </a>
			    </li>
			</ul>
			<ul class="mui-table-view list">
		        <li class="mui-table-view-cell">
		            <a id="tiezi-list.html" class="mui-navigate-right tiezi">
		                <p><em><img src="img/tiezi@2x.png"/></em><i>他的帖子</i></p>
		            </a>
		        </li>
		        <li class="mui-table-view-cell">
		            <a id="product-list.html" class="mui-navigate-right product">
		                <p><em><img src="img/chanpin-@2x.png"/></em><i>他的产品</i></p>
		            </a>
		        </li>
		    </ul>
		    
		  	<button class="add-friend mui-btn-block">加好友</button>
		    
		</div>
		<script type="text/javascript" src="js/mui.min.js"></script>
		<script type="text/javascript" src="js/common.js"></script>
		<script type="text/javascript">
			mui.init();
			mui('.head-pic').on('tap','li',function(){
				open('shiming-user-info.html');
			})
			
			//他的帖子
			mui('.list').on('tap','.tiezi',function(){
				open('tiezi-list.html');
			})
			//他的产品
			mui('.list').on('tap','.product',function(){
				open('other-product-list.html');
			})
		</script>
	</body>

</html>
