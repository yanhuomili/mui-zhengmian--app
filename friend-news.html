<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>新朋友验证消息</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link rel="stylesheet" type="text/css" href="css/mui.min.css"/>
		<link rel="stylesheet" type="text/css" href="css/reset.css"/>
		<link rel="stylesheet" type="text/css" href="css/friend-news.css"/>
	</head>

	<body>
		
		<header class="mui-bar mui-bar-nav">
		    <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
		    <h1 class="mui-title">新的朋友</h1>
		</header>
		<div class="mui-content">
			<div class="result">
				<ul class="mui-table-view">
				    <li class="mui-table-view-cell mui-media">
				        <a href="javascript:;">
				            <img class="mui-media-object mui-pull-left" src="img/zub@2x.png">
				            <div class="mui-media-body row-lr">
				            	<div class="name">
				            		<h5>金角大王</h5>
				                	<p class="mui-ellipsis">申请添加为好友</p>
				            	</div>
				            	
				                <button class="agree">同意</button>
				            </div>
				        </a>
				    </li>
				</ul>
			</div>
			
			
		</div>
		<script type="text/javascript" src="js/mui.min.js"></script>
		<script type="text/javascript" src="js/common.js"></script>
		
		<script type="text/javascript">
			mui.init();
			//查看申请者的个人信息
			mui('.name')[0].addEventListener('tap',function(){
				open('new-friend.html');
			},false);
			
			//同意加为好友
			mui('.agree')[0].addEventListener('tap',function(){
				console.log('同意');
			},false);
		</script>
	</body>

</html>
