<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>好友信息</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link rel="stylesheet" type="text/css" href="css/mui.min.css"/>
		<link rel="stylesheet" type="text/css" href="css/reset.css"/>
		<link rel="stylesheet" type="text/css" href="css/friends-info.css"/>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
		    <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
		    <h1 class="mui-title">用户资料</h1>
		</header>
		<div class="mui-content">
			<ul class="mui-table-view head-pic">
			    <li class="mui-table-view-cell mui-media">
			        <a href="javascript:;" class="mui-navigate-right">
			            <img class="mui-media-object mui-pull-left" src="img/baby-88.png">
			            <div class="mui-media-body">
			                <p class="row-lr">
			                	<span class="row-l"><em><img src="img/vip.png"/></em><i class="name">花花</i></span>
			                </p>
			            </div>
			        </a>
			    </li>
			</ul>
			<ul class="mui-table-view list">
		        <li class="mui-table-view-cell">
		            <a id="tiezi-list.html" class="mui-navigate-right tiezi">
		                <p><em><img src="img/tiezi@2x.png"/></em><i>他的帖子</i></p>
		            </a>
		        </li>
		        <li class="mui-table-view-cell">
		            <a id="product-list.html" class="mui-navigate-right product">
		                <p><em><img src="img/chanpin-@2x.png"/></em><i>他的产品</i></p>
		            </a>
		        </li>
		    </ul>
		  
		    <button class="mui-btn-block mui-btn-default del-btn"><a href="#popover-out">删除好友</a></button>
		    
		    <div id="popover-out" class="mui-popover">
			    	<dl class="col-c">
			    		<dt class="col-l">
			    			<h3>删除联系人</h3>
			    			<p>将联系人<span class="friend">花花</span>删除，同时删除与该联系人的聊天记录</p>
			    		</dt>
			    		<dd class="row-lr">
			    			<button class="mui-btn mui-btn-default mui-btn-block quxiao">取消</button>
			    			<button class="mui-btn mui-btn-danger mui-btn-block queren">确认</button>
			    		</dd>
			    	</dl>
		    </div>
		</div>
		<script type="text/javascript" src="js/mui.min.js"></script>
		<script type="text/javascript" src="js/common.js"></script>
		<script type="text/javascript">
			mui.init();
			
			mui('.head-pic').on('tap','li',function(){
				open('friend-info-detail.html');
			})
			//他的帖子
			mui('.list').on('tap','.tiezi',function(){
				open('tiezi-list.html');
			})
			//他的产品
			mui('.list').on('tap','.product',function(){
				open('other-product-list.html');
			})
			
			//是否删除好友
			mui('#popover-out').on('tap','button',function(){
				var text=this.innerText;
				if(text=='取消'){
					console.log('取消');
				}else{
					console.log('确认');
				}
				mui('#popover-out').popover('toggle');
			},false)
			
		</script>
	</body>

</html>
