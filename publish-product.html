<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>产品发布</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link rel="stylesheet" type="text/css" href="css/mui.min.css"/>
		<link rel="stylesheet" type="text/css" href="css/mui.picker.min.css"/>
		<link rel="stylesheet" type="text/css" href="css/reset.css"/>
		<link rel="stylesheet" type="text/css" href="css/publish-product.css"/>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
		    <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
		    <h1 class="mui-title">产品发布</h1>
		</header>
		<div class="mui-content">
			<form action="###" method="###">
				<ul class="mui-table-view info">
			        <li class="mui-table-view-cell">
			            <a class="">
			                <div class="mui-input-row">
						        <label class="row-lr">
						        	<b class="mark"><img src="img/pinzhong@2x.png"/></b>
						        	<span>请填写产品品种</span>
						        </label>
						    	<input type="text" class="mui-input-clear" placeholder="">
						    </div>
			            </a>
			        </li>
			        <li class="mui-table-view-cell">
			            <a class="">
			                <div class="mui-input-row">
						        <label class="row-lr">
						        	<b class="mark"><img src="img/jine@2x.png"/></b>
						        	<span>请输入产品金额</span>
						        </label>
						    	<input type="text" class="mui-input-clear" placeholder="">
						    </div>
			            </a>
			        </li>
			        <li class="mui-table-view-cell">
			            <a class="">
			                <div class="mui-input-row">
						        <label class="row-lr">
						        	<b class="mark"><img src="img/qixian@2x.png"/></b>
						        	<span>请选择产品期限</span>
						        </label>
						    	<input type="text" class="mui-input-clear" placeholder="">
						    </div>
			            </a>
			        </li>
			        <li class="mui-table-view-cell">
			            <a class="">
			                <div class="mui-input-row">
						        <label class="row-lr">
						        	<b class="mark"><img src="img/lilv@2x.png"/></b>
						        	<span>请输入产品利率</span>
						        </label>
						    	<input type="text" class="mui-input-clear" placeholder="">
						    </div>
			            </a>
			        </li>
			        <li class="mui-table-view-cell">
			            <a class="">
			                <div class="mui-input-row">
						        <label class="row-lr">
						        	<b class="mark"><img src="img/lilv@2x.png"/></b>
						        	<span>请输入产品简介</span>
						        </label>
						    	<input type="text" class="mui-input-clear" placeholder="" disabled="">
						    </div>
			            </a>
			            
			        </li>
			    </ul>
			    <textarea name="" rows="" cols="" placeholder="请输入产品简介"></textarea>
				<h4 class="row-l"><b><img src="img/beizhu@2x.png"/></b><span>认证用户每天限制发布一条信息，VIP两条</span></h4>
				<input type="submit" class="tijiao mui-btn-danger mui-btn-block" value="提交"/>
			</form>
			
		</div>
		<script type="text/javascript" src="js/mui.min.js"></script>
		<script type="text/javascript" src="js/mui.picker.min.js"></script>
		<script type="text/javascript" src="js/common.js"></script>
		
		<script type="text/javascript">
			mui.init();
			mui('.tijiao')[0].addEventListener('tap',function(){
				console.log('提交');
			},false);
			
			
		</script>
	</body>

</html>
