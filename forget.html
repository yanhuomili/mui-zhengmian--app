<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>忘记密码</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link rel="stylesheet" type="text/css" href="css/mui.min.css"/>
		<link rel="stylesheet" type="text/css" href="css/reset.css"/>
		<link rel="stylesheet" type="text/css" href="css/forget.css"/>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
		    <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
		    <h1 class="mui-title">忘记密码</h1>
		</header>
		<div class="mui-content">
			<p class="tip">请输入您注册是的邮箱或手机号</p>
		    <form class="mui-input-group">
		        <div class="mui-input-row">
		            <label class="row-c"><img src="img/shouji.png"/></label>
		            <input type="text" class="mui-input-clear" placeholder="请输入手机号">
		        </div>
		        <div class="mui-input-row check">
		            <label class="row-c"><img src="img/duanxin.png"/></label>
		            <input type="text" class="mui-input-clear" placeholder="请输入验证码">
		            <i class="check-code">获取验证码</i>
		        </div>
		        <div class="mui-input-row">
		            <label class="row-c"><img src="img/xinmima.png"/></label>
		            <input type="password" class="mui-input-clear" placeholder="设置新密码">
		        </div>
		    </form>
		    <button type="button" class="mui-btn mui-btn-danger mui-btn-block login-btn">确认</button>
		   
		  
		    
		</div>
		<script type="text/javascript" src="js/mui.min.js"></script>
		<script type="text/javascript">
			mui.init();
//			发送验证码
			var num=60;
			var timer=null;
			mui('.check').on('tap','i',function(){
				mui('.check i')[0].innerHTML=num+'s后重试';
				clearInterval(timer);
				timer=setInterval(function(){
					num--;
					mui('.check i')[0].innerHTML=num+'s后重试';
					if(num==0){
						clearInterval(timer);
						mui('.check i')[0].innerHTML="发送验证码";
						num=60;
					}
				},1000)
				
			})
		</script>
	</body>

</html>
